<div class="p-3">
  <mat-form-field class="example-form-field" appearance="fill">
    <mat-label i18n="Filter ID|Label for filter ID@@filterID">Post Search (ID)</mat-label>
    <input #searchBox matInput type="text" (input)="search(searchBox.value)" />
  </mat-form-field>
</div>
<div class="p-3">
  <table mat-table [dataSource]="posts$" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef i18n="Table ID|Label for table ID@@tableID">ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef i18n="Table Title|Label for table Title@@tableTitle">Title</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>
    <ng-container matColumnDef="tags">
      <th mat-header-cell *matHeaderCellDef i18n="Table Tags|Label for table Tags@@tableTags">Tags</th>
      <td mat-cell *matCellDef="let element">
        <mat-chip-list>
          <mat-chip *ngFor="let tag of element.tags">{{ tag }}</mat-chip>
        </mat-chip-list>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
